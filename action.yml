---
name: 'SpamAssassin'
description: 'Verify SpamAssassin rules in your Github Actions.'

inputs:
  directory:
    description: "Source directory name"
    required: false
    default: /

runs:
  using: 'docker'
  image: 'docker://ghcr.io/hspaans/spamassassin-action:1.2.0'
  env:
    ACTION_DIRECTORY: ${{ inputs.directory }}

branding:
  icon: 'book'
  color: 'gray-dark'
